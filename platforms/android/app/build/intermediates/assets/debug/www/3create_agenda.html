            <script>
                var d = new Date();
                var n = d.getDay();
                if(n==0)
                {
                    d.setDate(d.getDate() + 4);
                }
                else if(n==1)
                    {
                        d.setDate(d.getDate()+3);
                    }
                else if(n==2)
                    {
                        d.setDate(d.getDate()+2);
                    }
                else if(n==3)
                    {
                        d.setDate(d.getDate()+1);
                    }
                else if(n==5)
                    {
                        d.setDate(d.getDate()+6);
                    }
                else if(n==6)
                    {
                        d.setDate(d.getDate()+5)
                    }
                    document.getElementById("demo").innerHTML = d.toDateString();
            </script>
