             $(document).ready(function(){
            var db;
var item; var item1;
        document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
 
           
   window.plugins.sqlDB.copy("toast.db",0,copysuccess,copyerror);
}
               
    function copysuccess(){
        
    db = window.sqlitePlugin.openDatabase({name: "toast.db",location:'default'});
        db.transaction(queryDB, errorCB);
}
               
function copyerror(e){
    //alert('errorCE : '+JSON.stringify(e));
    db = window.sqlitePlugin.openDatabase({name: "toast.db",location:'default'});
    db.transaction(queryDB, errorCB);

}    
            function queryDB(tx) {

    db.transaction(function(tx) {
        tx.executeSql("SELECT * FROM SPEECH_TYPE", [], function(tx, result) {
          //  alert('hey');
            var resultDiv = $('#con');
            dataset = result.rows;
            var l=dataset.length;
            for(var i=0;i<l;i++)
                {
                item = dataset.item(i);
                data = "Speech Type : " + item.SPEECH_TYPE_DESCRIPTION;
                resultDiv.append(data + "<br>");
            
            data = "Maximum Time : " + item.MAXIMUM_TIME;
                resultDiv.append(data + "<br>");
            
            data = "Minimum Time : " + item.MINIMUM_TIME;
                resultDiv.append(data + "<br>");
            
            data = "Warning Time : " + item.WARNING_TIME;
                resultDiv.append(data + "<br><br><br>");
            
            
                }
        });
    });

    
    
}
      function errorCB(err) {
  alert("Error processing SQL : "+err.message);
}     
                   
                       
  
  });
            
        </script>
