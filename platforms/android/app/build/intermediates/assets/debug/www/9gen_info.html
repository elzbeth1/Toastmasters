        <script>
         $(document).ready(function(){
            var db;
        document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
   window.plugins.sqlDB.copy("toast.db",0,copysuccess,copyerror);
}
               
    function copysuccess(){
    db = window.sqlitePlugin.openDatabase({name: "toast.db",location:'default'});
        db.transaction(queryDB, errorCB);
}
               
function copyerror(e){
   // alert('errorCE : '+JSON.stringify(e));
    db = window.sqlitePlugin.openDatabase({name: "toast.db",location:'default'});
    db.transaction(queryDB, errorCB);

}
 function queryDB(tx) {

    db.transaction(function(tx) {
        tx.executeSql("SELECT * FROM GENERAL_INFORMATION", [], function(tx, result) {
         //   alert('hey');
            var resultDiv = $('#con');
            dataset = result.rows;
                item = dataset.item(dataset.length-1);
                data = "Country : " + item.COUNTRY;
                resultDiv.append(data + "<br>");
            
            data = "Locality : " + item.LOCALITY;
                resultDiv.append(data + "<br>");
            
            data = "Club Number : " + item.CLUB_NUMBER;
                resultDiv.append(data + "<br>");
            
            data = "Club Name : " + item.CLUB_NAME;
                resultDiv.append(data + "<br>");
            
            data = "Area Name : " + item.AREA_NAME;
                resultDiv.append(data + "<br>");
            
            data = "Division Name : " + item.DIVISION_NAME;
                resultDiv.append(data + "<br>");
            
            data = "District Name : " + item.DISTRICT_NAME;
                resultDiv.append(data + "<br>");
            
            data = "Meeting Day : " + item.MEETING_DAY;
                resultDiv.append(data + "<br>");
            
            data = "Meeting time : " + item.MEETING_TIME;
                resultDiv.append(data + "<br>");
            
            
            data = "Contact phone no : " + item.CONTACT_PHONE_NO;
                resultDiv.append(data + "<br>");
            
            data = "Table topic duration : " + item.TABLE_TOPIC_DURATION;
                resultDiv.append(data + "<br>");
            
            data = "Beep Interval : " + item.BEEP_INTERVAL;
                resultDiv.append(data + "<br>");
            
            
            
        });
    });

    
    
}
      function errorCB(err) {
  alert("Error processing SQL : "+err.message);
}     
                   
                       
  
  });
        </script>
