        <script>
            $(document).ready(function(){
            var db;
        document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
 
            alert('enteredDR');
   window.plugins.sqlDB.copy("toastmasters.db",0,copysuccess,copyerror);
}
               
    function copysuccess(){
        alert('enteredCS');
    db = window.sqlitePlugin.openDatabase({name: "toastmasters.db",location:'default'});
        db.transaction(queryDB, errorCB);
}
               
function copyerror(e){
    alert('errorCE : '+JSON.stringify(e));
    db = window.sqlitePlugin.openDatabase({name: "toastmasters.db",location:'default'});
    db.transaction(queryDB, errorCB);

}
 

function queryDB(tx){
    
     db.transaction(function(tx) {
         var value;
        tx.executeSql('SELECT * FROM MEETING', [], function(tx, result) {
            dataset = result.rows;
            len=dataset.length;
            if(len>0)
                {
                    value=dataset.item(len-1).MEETING_NO;
                    value=value+1;
                }
            else{
                
                value=1;
            }
                
        });
    });

    
}
function errorCB(err){
    
  alert("Error processing SQL : "+err.message);
}     
                   
                       
  
  })
